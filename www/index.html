<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Hearthstone card search</title>
  <meta name="description" content="Fast and powerful search for your Hearthstone cards. Helps you to build betters decks !" />
  
  <script type="text/javascript">
    var langs = ['en', 'fr'];
    var language = navigator.language;
    if (navigator.browserLanguage) {
      language = navigator.browserLanguage;
    }
    
    /* handle en-US */
    if (language.indexOf('-') > -1) {
      language = language.split('-')[0];
    }
    
    /* lang can be stored in localstorage */
    if (localStorage['hs_lang']) {
      language = localStorage['hs_lang'];
    }
    
    /* default lang */
    if (langs.indexOf(language) === -1) {
      language = 'en';
    }

    /* redirects if language doesn't correspond to current page language */
    if (language.indexOf('en') === -1) {
      if (language === 'en') {
        document.location.href = '/';
      } else {
      	document.location.href = language + '.html';
      }
    }
  </script>

  <!-- jquery -->
  <script type="text/javascript" src="vendor/jquery/1.7.1/jquery-1.7.1.min.js"></script>
